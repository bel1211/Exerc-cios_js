<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exiba uma das msg</title>
</head>
<body>
    <script>
        let num1 =parseInt( prompt("Olá usuário, entre com um número:"));
        let num2 =parseInt( prompt("Olá usuário, entre com um número:"));

        if(num1 == num2 ){
            document.write("Os números são igauais!");
        }else if(num1 > num2){
            document.write("O maior número digitado é o primeiro: " + num1);
        }else{
            document.write("O maior número digitado foi o segundo: " + num2);
        }

    </script>
</body>
</html>
