<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6num</title>
</head>
<body>
    <script>
        let num1 =parseInt( prompt("Olá usuário, entre com o primeiro número:"));
        let num2 =parseInt( prompt("Olá usuário, entre com o segundo número:"));
        let num3 =parseInt( prompt("Olá usuário, entre com o terceiro número:"));
        let num4 =parseInt( prompt("Olá usuário, entre com o quarto número:"));
        let num5 =parseInt( prompt("Olá usuário, entre com o quinto número:"));
        let num6 =parseInt( prompt("Olá usuário, entre com o sexto número:"));

        let resu = (num1 + num2 + num3 + num4 + num5 + num6);

        if(resu <= 71){
            document.write("O valor total da soma é: " + resu);
        }else{
            document.write("Os numeros somados é Maior ou igual a 72")
        }


    </script>
</body>
</html>
