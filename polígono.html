<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polígono</title>
</head>
<body>
    <script>
        let lados = (prompt("Entre com a quantidade de lados do polígono:"));
        let cm = (prompt("Entre com o valor em cm de um dos lados:"));
        let triangulo = (cm * 3);
        let quadrado = (cm * 4);
        let pentagono = (cm * 5);

        if(lados == 3){
            document.write( "Com " +lados+ " lados é um TRIÂNGULO, o valor do perimetro é: " +triangulo);
        }else if(lados==4){
            document.write( "Com " +lados+ " lados é um QUADRADO, o valor do perimetro é: " +quadrado);
        }else if(lados==5){
            document.write( "Com " +lados+ " lados é um PENTÁGONO, o valor do perimetro é: " +pentagono);
        }else if(lados <3){
            document.write( " NÃO É UM POLÍGONO !!");
        }else if(lados >5){
            document.write( " POLÍGONO NÃO IDENTIFICADO. ");
        }
    </script>
</body>
</html>
