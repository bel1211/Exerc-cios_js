<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor_negativo</title>
</head>
<body>
    <script>
         let num1 =parseInt( prompt("Olá usuário, entre com um número:"));

         if(num1 > 0){
            document.write("O valor inserido é maior que 0, o número inserido é: " +num1);
         }else if(num1 == 0){
            document.write("O valor inserido é 0, número inserido: " + num1);
         }else if (num1<0){
            document.write(" O número inserido é negativo menorque 0,  número inserido é: " + num1);
         }


    </script>
</body>
</html>
