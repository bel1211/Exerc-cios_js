<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futebol</title>
</head>
<body>
    <script>
        let corinthians = prompt ("Entre com a quantidade de gols do corinthians: ");
        let palmeiras = prompt("Entre com a quantidade de gols do palmeiras: ");

        if(corinthians==palmeiras){
            document.write( "O resultado do jogo foi EMPATE");
        }else if (corinthians>palmeiras){
            document.write( "O ganhador foi o Corinthians com " +corinthians+ " gols!");
        }else {
            document.write("O ganhador foi o Palmeiras com " +palmeiras+ " gols!");
        }
        
        </script>
    
</body>
</html>
