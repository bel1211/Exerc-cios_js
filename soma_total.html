<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma_total</title>
</head>
<body>
    <script>
        let num1 =parseInt( prompt("Olá usuário, entre com o primeiro número:"));
        let num2 =parseInt( prompt("Olá usuário, entre com o segundo número:"));
        let num3 =parseInt( prompt("Olá usuário, entre com o terceiro número:"));
        let num4 =parseInt( prompt("Olá usuário, entre com o quarto número:"));
        let num5 =parseInt( prompt("Olá usuário, entre com o quinto número:"));
        let num6 =parseInt( prompt("Olá usuário, entre com o sexto número:"));
        let num7 =parseInt( prompt("Olá usuário, entre com o setimo número:"));
        let num8 =parseInt( prompt("Olá usuário, entre com o oitavo número:"));
        let num9 =parseInt( prompt("Olá usuário, entre com o nono número:"));
        let num10 =parseInt( prompt("Olá usuário, entre com o décimo número:"));

        let res = (num1 + num2 + num3 + num4 + num5 + num6 + num7 + num8 + num9 + num10 );

        document.write("Primeiro número: " + num1);
        document.write("<br> Segundo número: " + num2);
        document.write("<br> Terceiro número: " + num3);
        document.write("<br> Quarto número: " + num4);
        document.write("<br> Quinto número: " + num5);
        document.write("<br> Sexto número: " + num6);
        document.write("<br> Setimo número: " + num7);
        document.write("<br> Oitavo número: " + num8);
        document.write("<br> Nono número: " + num9);
        document.write("<br> Decimo número: " + num10);


        document.write("<br> <br> O resultado da soma dos números é : " + res);




    </script>
</body>
</html>
