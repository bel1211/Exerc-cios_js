<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ano_nasc</title>
</head>
<body>
    <script>
          let ano = parseInt( prompt("Olá usuário, entre com o seu ano de nascimento: "));
          let res = (2022 - ano );

          if(res >= 17){
            document.write("Você pode votar ! " + res + " anos!");
          }else{
            document.write("Voce não pode votar! " +  res+ " anos!")
          }


    </script>
</body>
</html>
