<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>senha</title>
</head>
<body>
    <script>
          let senha =parseInt( prompt("Digite a senha para conseguir acesso: "));
          
            if (senha == 1234){
                document.write("ACESSO PERMITIDO!!!!")
            }else{
                document.write("ACESSO NEGADO!!!!")
            }

          
    </script>
</body>
</html>
