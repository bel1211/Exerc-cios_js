<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 =parseFloat( prompt("Olá usuário, entre com o primeiro número:"));
        let num2 =parseFloat( prompt("Olá usuário, entre com o segundo número:"));
        let num3 =parsefloat( prompt("Olá usuário, entre com o terceiro número:"));
        let num4 =parsefloat( prompt("Olá usuário, entre com o quarto número:"));

        let res = ((num1 + num2+ num3 + num4)/4);

        if(res > 5){
            document.write("Parabéns vc passou!")
        }else{
            document.write("Você está reprovado!!")
        }





    </script>
</body>
</html>
