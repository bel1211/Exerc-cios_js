          let num1 =parseInt( prompt("Olá usuário, entre com um número:"));
          let num2 =parseInt( prompt("Olá usuário, entre com um número:"));
          let num3 =parseInt( prompt("Olá usuário, entre com um número:"));

          }else if( num2 > num3 && num2 > num1){

          }
