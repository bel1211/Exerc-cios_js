<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("Digite o primeiro número: "));
        let num2 = parseInt(prompt("Digite o segundo númeor: "));
        
        let soma = (num1 + num2);
        let subtracao = (num1 - num2);
        let divisao = (num1 / num2);
        let multiplicacao = (num1 * num2);

        document.write("<br>" + "O resultado da soma é: " + soma);
        document.write("<br>" +"O resultado da subtração é: " + subtracao);
        document.write("<br>" +"O resultado da divisão é: " + divisao);
        document.write("<br>" +"O resultado da multiplicação é: " + multiplicacao);

    </script>
</body>
</html>
