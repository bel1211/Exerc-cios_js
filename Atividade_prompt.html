<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<body>
    <script>

         let numero1 =parseInt( prompt("Olá usuário, entre com um número:"));
         let  numero2 = parseInt( prompt("Entre com outro número:"));

         if(numero1 > numero2){
            document.write("O maior número é : " + numero1);
         }else{
            document.write("O maior número é: " + numero2);
         }



    </script>
    
</body>
</html>
