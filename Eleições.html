<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eleições</title>
</head>
<body>
    <script>

        let idade = parseInt(prompt("Olá usuário digite sua idade: "));

        if (idade >=16 && idade<18){
            document.write( "Sua idade é: " +idade+ ", seu voto é OPICIONAL!!" );
        }else if (idade>=18 && idade<=69){
            document.write( "Sua idade é: " +idade+ ", seu voto é OBRIGATÓRIO!!" );
        }else if(idade >=70){
            document.write( "Sua idade é: " +idade+ ", seu voto é OPCIONAL!!" );
        }else{
            document.write( "Sem direto a voto!" );
        }

    </script>
</body>
</html>
